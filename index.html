<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__logo">
        <img src="./css/images/logo.svg" alt="" />
      </div>

      <form class="wrapper__form">
        <div class="form__title">
          <h2>Welcome</h2>
          <p>Please login to your account</p>
        </div>
        <div class="form__content">
          <div class="form-item">
            <label for="form__email"
              ><input id="form__email" type="email" placeholder="Email Address"
            /></label>
            <button>
              <img src="./css/images/icon-mail.svg" alt="icon mail" />
            </button>
          </div>
          <div class="form-item">
            <label for="form__password"
              ><input
                id="form__password"
                type="password"
                placeholder="Password"
            /></label>
            <button>
              <img src="./css/images/icon-eye.svg" alt="icon password" />
            </button>
          </div>
          <button class="form-btn">Login</button>
          <a href="/forgot-password">Forgot password?</a>
        </div>
        <div class="form__buttons">
          <button class="form-btn form-btn--blue">
            <img src="./css/images/icon-facebook.svg" alt="" />
          </button>
          <button class="form-btn form-btn--orange">Login as guest</button>
          <p>Donâ€™t have an account?<a href="">Register now</a></p>
        </div>
      </form>

      <div class="wrapper__footer">
        <p>
          By signing up, you are agree with our
          <a href="/terms-conditions">Terms & Conditions</a>
        </p>
      </div>
    </div>
  </body>
</html>
